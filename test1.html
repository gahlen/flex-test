<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Flex</title>
  </head>
  <body>
    <header>I am the header</header>
    <h1 class = "blue">Children elements</h1>

    <p class="yellow">Click the button to get the tag names of the body element's children.</p>
    <p class="purple">I am the purple one</p>
    <button onclick="myFunction()">List Children</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
      var c = document.body.children;
      var txt = "";
      var i;
      for (i = 0; i < c.length; i++) {
      txt = txt + c[i].tagName + "<br>";
      }

     document.getElementById("demo").innerHTML = txt;
     }
    </script>


  </body>
</html>
